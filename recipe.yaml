  - action: download_github
    src: https://github.com/TheOrderFivem/txAdminRecipe
    ref: main
    dest: ./tmp/theorder

  - action: move_path
    src: ./tmp/theorder/server.cfg
    dest: ./server.cfg

  - action: move_path
    src: ./tmp/theorder/ox.cfg
    dest: ./ox.cfg

  - action: move_path
    src: ./tmp/theorder/voice.cfg
    dest: ./voice.cfg

  - action: move_path
